<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Yandere Texture Manager</title>
        <link rel="stylesheet" href="../css/ytm.min.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    </head>

    <body class="bg-dark text-light">

        <header>

        </header>

        <main role="main">
            <div class="main-window">
                <div class="table">
                    <div class="row">

                        <!-- Texture selection -->
                        <div class="col limited-col">
                            <select id="texture-selection" size="23" class="form-control">
                                <!-- Will be filled through backend -->
                            </select>
                        </div>

                        <!-- Preview, path and buttons -->
                        <div class="col limited-col">
                           <div class="table">

                               <!-- Selection preview and placeholder  -->
                               <div class="row">
                                   <div class="col bg-dark">
                                       <img id="preview-image" src="" class="preview-image bg-transparent">
                                       <div id="preview-image-placeholder" class="preview-image-placeholder">Select a texture from the left...</div>
                                   </div>
                               </div>

                               <!-- Path -->
                               <div class="row bg-dark">
                                   <span id="texture-path" class="text-truncate texture-path"></span>
                               </div>

                               <!-- Actions -->
                               <div class="row bg-dark">

                                   <div id="action-button-group" class="btn-group action-button">
                                       <button id="btn-use-texture" type="button" class="btn btn-secondary">Use this texture as...</button>
                                       <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" style="max-width: 50px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                       <div class="dropdown-menu">
                                           <button id="btn-add-texture" class="dropdown-item" onclick="return false;">Add a new texture...</button>
                                           <button id="btn-delete-texture" class="dropdown-item" onclick="return false;">Delete this texture...</button>
                                           <div class="dropdown-divider"></div>
                                           <button id="btn-refresh-textures" class="dropdown-item" onclick="return false;">Reload texture list...</button>
                                       </div>
                                   </div>

                               </div>

                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <span class="text-muted">&copy; by M4taiori | <span id="website-link" class="shell-link">m4taiori.io</span></span>
        </footer>

    </body>

    <script src="../js/MainWindow.js"></script>

</html>
