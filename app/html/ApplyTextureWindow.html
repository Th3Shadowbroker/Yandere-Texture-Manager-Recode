<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Yandere Texture Manager: Use texture as...</title>
        <link rel="stylesheet" href="../css/ytm.min.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    </head>

    <body class="bg-dark text-light">

        <main role="main">
            <div class="apply-texture-menu">
                <select id="customization-selection" class="form-control">

                    <!-- Uniform customization -->
                    <option value="CustomUniform.png">Short-sleeved uniform</option>
                    <option value="CustomLong.png">Long-sleeved uniform</option>
                    <option value="CustomSweater.png">Sweater uniform</option>
                    <option value="CustomBlazer.png">Blazer uniform</option>
                    <option value="CustomSwimsuit.png">Swimsuit</option>
                    <option value="CustomGym.png">Gym uniform</option>

                    <!-- Body customization -->
                    <option value="CustomArms.png">Arms</option>
                    <option value="CustomFace.png">Face</option>
                    <option value="CustomNude.png">Nude body</option>

                    <!-- Hair customization -->
                    <option value="CustomHair.png">Hair</option>
                    <option value="CustomDrills.png">Drills</option>
                    <option value="LongHairA.png">Long hair A</option>
                    <option value="LongHairB.png">Long hair B</option>
                    <option value="LongHairC.png">Long hair C</option>


                </select>
                <br>
                <br>
                <button id="btn-use-texture" class="btn btn-secondary" onclick="return false;" style="width: 100%">Use texture...</button>
            </div>
        </main>

    </body>

    <script src="../js/ApplyTextureWindow.js"></script>

</html>
